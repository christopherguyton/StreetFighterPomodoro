<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter Pomodoro Timer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="defaultTiming()">
 <div class="container clock-container">
<h1 class="title"><span class="street-fighter"><img src="Images/Street_Fighter_Logo.png" alt="Logo"></span>
Pomodoro Timer</h1>
<div class="row">
    <div class="col-md-9">
<img src="images/ryu-continue.gif" alt="ryu-continue" width=20%>
</div>
    <h2 class="minutes" id="minutes"></h2>
    <h2 class="colon">:</h2>
    <h2 class="seconds"  id="seconds"></h2>
</div>
</div>
<div class="container button-container1">
    <button class="start-clock btn btn-success" id="start-button">Start Clock</button>
    <button class="reset-clock btn btn-primary" id="reset-button">Reset Clock</button>
    <button class="stop-clock btn btn-danger" id="stop-button">Stop Clock</button>
    <button class="continue-clock btn btn-warning" id='continue-button'>Resume Clock</button>
</div>
<div class="container button-container2">
    <button class="start-clock btn btn-info" id="long-break">Long Break</button>
    <button class="reset-clock btn btn-info" id="short-break">Short Break</button>
</div>
<div class="container">
    <h4 class="copyright">Created by Mister Behavior</h4>
</div>







<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
